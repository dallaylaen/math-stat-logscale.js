<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Univariate statistical analysis</title>
    <script src="js/logscale-stat.js"></script>
</head>
<body>
<canvas id="draw" style="border: solid red 1px"></canvas>

<table id="summary">
</table>

<div id="add-numbers">
<p style="color:grey">Enter code here. Use <tt>stat.add( number, ... )</tt>
to add numbers to the dataset
and <tt>data</tt> to refer to uploaded file content (if any).</p>
<textarea id="code" style="width: 80%; height: 10em">
for( let i = 0; i<10000; i++) {
    stat.add(-Math.log(Math.random()));
};
</textarea><br>
<input type="file" id="file">
<button onclick="return run()">Run code</button>
<button onclick="return reset()">Reset stat</button>
</div>

<script>
    const summaryTable  = document.getElementById('summary');
    const userCode      = document.getElementById('code');
    const canvas        = document.getElementById('draw');
    const inFile        = document.getElementById('file');

    let stat;
    const summary = [];

    addSummary( 'count' );
    addSummary( 'min' );
    addSummary( 'max' );
    addSummary( 'mean' );
    addSummary( 'stdev' );
    addSummary( 'quantile', 0.5 );
    reset();

    function run() {
        const code = userCode.value;

        // TODO isolate via web workers if available
        // TODO fancy error msg

        const promise = inFile.files[0] ? inFile.files[0].text() : Promise.resolve('');

        promise.then( resolve => {
            let data = '' + resolve;
            eval(code);
            show();
            draw();
        });
    }

    function reset() {
        stat = new logstat.Univariate();
        // TODO also specify precision
        show();
        draw();
    }

    function addSummary (name, param) {
        summary.push( [ name, param ] );
    }

    function show() {
        summaryTable.innerHTML = '';
        summary.forEach( pair => {
            const [name, param] = pair;
            console.log( name, param );
            summaryTable.innerHTML += '<tr><td align="right">'+name
                +'</td><td>'
                +(param !== undefined ? '('+param+')' : '')
                +'</td><td>'
                +stat.neat[name](param)
                +'</td></tr>';
        });
    }

    const graphColoring = [
            [0,    'orange'],
            [0.05, 'yellow'],
            [0.25, 'blue' ],
            [0.5,  'yellow' ],
            [0.75, 'blue' ],
            [0.95, 'orange'],
            [1,    'red']
    ];

    function draw() {
        const height = Math.floor(Number.parseInt(screen.height) / 5);
        const width  = Math.floor(Number.parseInt(screen.width) * 0.8) - 10;

        canvas.height = height + 16;
        canvas.width = width + 48;

        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.stroke();
        ctx.fillStyle = 'lightgrey';
        ctx.fillRect(8, 0, canvas.width-48, canvas.height-16);
        ctx.stroke();

        if(!stat.count())
            return;

        const min = stat.min();
        const step = (stat.max() - min) / width;
        const num2pic = x => (x - min) / step;

        ctx.lineWidth = 1;

        const hist = stat.histogram({count:width, scale:height});
        const parts = graphColoring.map( x => [ stat.quantile(x[0]), x[1]] );
        let partNum = 0;

        for (let i = 0; i<width; i++) {
            if (hist[i][1] >= parts[partNum][0])
                ctx.strokeStyle = parts[partNum++][1];

            ctx.beginPath();
            ctx.moveTo( i + 8, height );
            ctx.lineTo( i + 8, height - Math.ceil(hist[i][0]) );
            ctx.stroke();
        }

        // mean +- stdev
        const meanStd = [-1,0,1].map( x => stat.mean() + x*stat.stdev() )
            .map( num2pic );
        ctx.beginPath();
        ctx.strokeStyle = 'orange';
        ctx.moveTo( meanStd[0], canvas.height-8 );
        ctx.lineTo( meanStd[2], canvas.height-8 );
        ctx.moveTo( meanStd[0], canvas.height-11 );
        ctx.lineTo( meanStd[0], canvas.height-5 );
        ctx.moveTo( meanStd[1], canvas.height-13 );
        ctx.lineTo( meanStd[1], canvas.height-3 );
        ctx.moveTo( meanStd[2], canvas.height-11 );
        ctx.lineTo( meanStd[2], canvas.height-5 );
        ctx.stroke();

        for (let i = 0; i<11; i++) {
            ctx.beginPath();
            ctx.strokeStyle = 'black';
            ctx.font = "8px Sans";
            const label = stat.shorten(stat.min() + (stat.max() - stat.min())*i/10);
            ctx.setLineDash([1,3]);
            ctx.moveTo( width*i/10 + 8, canvas.height-12 );
            ctx.lineTo( width*i/10 + 8, 0 );
            ctx.stroke();
            ctx.setLineDash([1,0]);
            ctx.strokeText( label, width*i/10 + 8, canvas.height-1 );
        }
    }

</script>
</body>
</html>
