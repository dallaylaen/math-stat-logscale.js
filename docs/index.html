<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Univariate statistical analysis</title>
    <script src="js/logscale-stat.js"></script>
</head>
<body>
<canvas id="draw" stype="border: solid red 1px"></canvas>

<pre id="output"></pre>

<div id="add-numbers">
<textarea id="input"></textarea><br>
<button onclick="return add()">Add numbers</button>
</div>

<script>
    const rexNum = /[-+]?(\d*\.\d+|\d+\.?)(E[-+]?\d+)?/ig; // TODO find known

    const out = document.getElementById('output');
    const input = document.getElementById('input');
    const canvas = document.getElementById('draw');
    let stat = new logstat.Univariate();

    function add() {
        const raw = input.value;

        const num = raw.match( rexNum ).map(s=>Number.parseFloat(s));
        stat.add(...num);
        show();
        draw();
        input.value = '';
    };

    function reset() {
        stat = new logstat.Univariate();
        // TODO also specify precision
    };

    function show() {
        out.innerHTML = '';
        out.innerHTML += 'count: '+stat.count()+'\n';
        out.innerHTML += 'min: '+stat.min()+'\n';
        out.innerHTML += 'max: '+stat.max()+'\n';
        out.innerHTML += 'mean: '+stat.mean()+'\n';
        out.innerHTML += 'stdev: '+stat.stdev()+'\n';
        out.innerHTML += 'median: '+stat.quantile(0.5)+'\n';
    };

    function draw() {
        const height = Math.floor(Number.parseInt(screen.height) / 5);
        const width  = Math.floor(Number.parseInt(screen.width) * 0.8) - 10;

        canvas.height = height;
        canvas.width = width;

        const ctx = canvas.getContext('2d');
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        if(!stat.count())
            return;

        ctx.lineWidth = 1;
        ctx.strokeStyle = 'orange';

        const hist = stat.histogram({count:width, scale:height});

        for (let i = 0; i<width; i++) {
            ctx.beginPath();
            ctx.moveTo( i, height );
            ctx.lineTo( i, height - hist[i][0] );
            ctx.stroke();
        }
    };
    
</script>
</body>
</html>
